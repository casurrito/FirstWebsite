<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1rem;
        }

        nav a {
            margin-right: 15px;
            color: #333;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my first website! This is the home section.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This is a simple website created to learn web development.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach me at: example@email.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My First Website. All rights reserved.</p>
    </footer>
</body>
</html>
